name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: user_db
          MYSQL_USER: user
          MYSQL_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd="rabbitmq-diagnostics -q ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      env:
        DATABASE_URL: mysql://user:root@localhost:3306/user_db
        RABBITMQ_URL: amqp://localhost:5672
        REDIS_URL: redis://localhost:6379
      run: npm test

    - name: Build Docker image
      run: docker build -t ecommerce-senior-backend-assessment ./user-service

    - name: Run Docker container
      run: docker run -d -p 3005:3005 --name ecommerce-senior-backend-assessment ecommerce-senior-backend-assessment

    - name: Wait for service to be healthy
      run: |
        echo "Waiting for service to be healthy..."
        for i in {1..10}; do
          if curl --fail http://localhost:3005/api/health; then
            echo "Service is healthy!"
            exit 0
          fi
          echo "Service is not healthy yet. Retrying in 10 seconds..."
          sleep 10
        done
        echo "Service did not become healthy in time."
        exit 1

    - name: Verify service is running
      run: curl --fail http://localhost:3005/api/users/1 || exit 1
